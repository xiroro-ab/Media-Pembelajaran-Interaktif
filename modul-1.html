<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HALAMAN DIAGNOSTIK - MODUL 1</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; padding: 2rem; }
        .storyline-player { max-width: 900px; width: 100%; border: 2px solid #ccc; background: white; }
        .slide-container { position: relative; padding: 2rem; min-height: 400px; }
        .slide { display: none; } /* Sembunyikan semua slide secara default */
        .slide.active { display: block; } /* Tampilkan hanya slide yang aktif */
        .navigation { display: flex; justify-content: space-between; padding: 1rem; background: #eee; border-top: 1px solid #ccc; }
        .nav-button:disabled { background-color: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="storyline-player">
        <div class="slide-container">

            <div class="slide">
                <h1>SLIDE SATU</h1>
                <p>Ini adalah konten untuk slide pertama.</p>
            </div>
            <div class="slide">
                <h1>SLIDE DUA</h1>
                <p>Ini adalah konten untuk slide kedua.</p>
            </div>
            <div class="slide">
                <h1>SLIDE TIGA</h1>
                <p>Ini adalah konten untuk slide ketiga.</p>
            </div>
            </div>
        <nav class="navigation">
            <button class="nav-button" id="prev-btn">Prev</button>
            <span id="slide-counter"></span>
            <button class="nav-button" id="next-btn">Next</button>
        </nav>
    </div>

    <script>
        // Pesan Peringatan Pertama: Memastikan script berjalan
        alert("Skrip Diagnostik Mulai Dijalankan!");

        const slides = document.querySelectorAll(".slide");
        
        // Pesan Peringatan Kedua: Ini yang paling penting
        alert(`Jumlah slide yang ditemukan: ${slides.length}`);

        const prevBtn = document.getElementById("prev-btn");
        const nextBtn = document.getElementById("next-btn");
        const slideCounter = document.getElementById("slide-counter");
        let currentSlideIndex = 0;

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove("active"));
            if (slides[index]) {
                slides[index].classList.add("active");
            }
            slideCounter.innerText = `Slide ${index + 1} dari ${slides.length}`;
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === slides.length - 1;
        }

        nextBtn.addEventListener("click", () => {
            if (currentSlideIndex < slides.length - 1) {
                currentSlideIndex++;
                showSlide(currentSlideIndex);
            }
        });

        prevBtn.addEventListener("click", () => {
            if (currentSlideIndex > 0) {
                currentSlideIndex--;
                showSlide(currentSlideIndex);
            }
        });

        showSlide(currentSlideIndex);
    </script>
</body>
</html>
